{% extends 'base.html' %}

{% block title %}Editar Alumno{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Editar Alumno</h2>
    <form action="{{ url_for('alumnos_bp.editar_alumno', id=alumno.id) }}" method="POST">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control"
               value="{{ alumno.nombre }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input type="text" name="apellido" class="form-control"
               value="{{ alumno.apellido }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Matrícula</label>
        <input type="text" name="matricula" class="form-control"
               value="{{ alumno.matricula }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Código de Barras</label>
        <input type="text" name="codigo_barras" class="form-control"
               value="{{ alumno.codigo_barras }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
      <a href="{{ url_for('alumnos_bp.ver_alumnos') }}" class="btn btn-secondary">
        Cancelar
      </a>
    </form>
  </div>
{% endblock %}
