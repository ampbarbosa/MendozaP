<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sistema de Gestión de Asistencia">
    <meta name="author" content="MendozaP">

    <title>{% block title %}MendozaP - Gestión de Asistencia{% endblock %}</title>

    <!-- Fuentes e iconos personalizados -->
    <link href="{{ url_for('static', filename='CSS/Base/fontawesome.css') }}" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Estilos personalizados (ruta corregida) -->
    <link href="{{ url_for('static', filename='CSS/Base/estilos_base.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='CSS/Base/personalizacion.css') }}" rel="stylesheet">
</head>
<body id="page-top">
    <div id="wrapper">

        <!-- ✅ Barra lateral de navegación -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{{ url_for('home') }}">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">MendozaP</div>
            </a>
            
            <!-- Divisor -->
            <hr class="sidebar-divider my-0">

            <!-- ✅ Menú principal -->
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('home') }}">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Inicio</span>
                </a>
            </li>

            <!-- ✅ Sección de asistencia -->
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('asistencia_bp.mostrar_asistencia') }}">
                    <i class="fas fa-user-check"></i>
                    <span>Asistencia</span>
                </a>
            </li>

            <!-- ✅ Sección de alumnos -->
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('alumnos_bp.mostrar_alumnos') }}">
                    <i class="fas fa-users"></i>
                    <span>Alumnos</span>
                </a>
            </li>

            <!-- ✅ Sección de reportes -->
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('asistencia_bp.ver_reportes') }}">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reportes</span>
                </a>
            </li>
            

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('alumnos_bp.ver_alumnos') }}">
                  <i class="fas fa-user-graduate"></i>
                  <span>Lista de Alumnos</span>
                </a>
              </li>

            <li class="nav-item">
                 <a class="nav-link" href="{{ url_for('alumnos_bp.mostrar_credenciales') }}">
                  <i class="fas fa-id-badge"></i>
                  <span>Credenciales</span>
                </a>
              </li>

            <li class="nav-item">
                 <a class="nav-link" href="{{ url_for('registro_bp.mostrar_formulario_registro') }}">
                  <i class="fas fa-toilet-paper"></i>
                  <span>Registro Baño</span>
                </a>
              </li>
            
            <li class="nav-item">
                 <a class="nav-link" href="{{ url_for('registro_bp.ver_registros_banio') }}">
                  <i class="fas fa-list-alt"></i>
                  <span>Historial Baño</span>
                </a>
              </li> 

            <li class="nav-item">
                 <a class="nav-link" href="{{ url_for('entrada_bp.mostrar_formulario_asistencia') }}">
                  <i class="fas fa-user-check"></i>
                  <span>Registro Asistencia</span>
                </a>
              </li> 

            <li class="nav-item">
                 <a class="nav-link" href="{{ url_for('entrada_bp.ver_registros_asistencia') }}">
                  <i class="fas fa-user-clock"></i>
                  <span>Historial Asistencia</span>
                </a>
              </li>

            <li class="nav-item">
                   <a class="nav-link" href="{{ url_for('reportes_bp.formulario_reporte') }}">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Reporte de Incidencia</span>
                  </a>
                </li>

              
              
            <!-- Divisor -->
            <hr class="sidebar-divider d-none d-md-block">
        </ul>

        <!-- ✅ Contenido dinámico -->
        <div id="content-wrapper" class="d-flex flex-column">
            <main>
                {% block content %}{% endblock %}
            </main>
        </div>

        <!-- ✅ Pie de página -->
        <footer class="bg-light text-center p-3">
            <p>© 2025 MendozaP - Sistema de Gestión</p>
        </footer>

    </div>
</body>
</html>
