{% extends "base.html" %}

{% block title %}Gestión de Alumnos{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Gestión de Alumnos</h2>
  <form action="{{ url_for('alumnos_bp.agregar_alumno') }}" method="POST">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
      <label for="nombre">Nombre</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
      <label for="apellido">Apellido</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Matrícula" required>
      <label for="matricula">Matrícula</label>
    </div>

    <div class="form-floating mb-4">
      <input type="text" class="form-control" id="codigo_barras" name="codigo_barras" placeholder="Código de Barras" required>
      <label for="codigo_barras">Código de Barras</label>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success">
        <i class="fas fa-user-plus"></i> Agregar Alumno
      </button>
      <a href="{{ url_for('alumnos_bp.ver_alumnos') }}" class="btn btn-secondary">
        Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
