<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}SkyCode{% endblock %}</title>

  <!-- Fuentes e iconos personalizados para esta plantilla -->
  <link href="{{ url_for('static', filename='CSS/Base/fontawesome.css') }}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  
  <!-- Estilos personalizados para esta plantilla -->
  <link href="{{ url_for('static', filename='CSS/Base/estilos_base.css') }}" rel="stylesheet">
  <!-- Estilos adicionales para personalización -->
  <link href="{{ url_for('static', filename='CSS/Base/personalizacion.css') }}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
  <!-- Contenedor principal centrado (Bootstrap) -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <!-- Toda la columna se fija en el mismo ancho -->
    <div class="row justify-content-center w-100">
      <div class="col-md-4">
        <!-- Mensajes flash dentro de la misma columna para no alterar el ancho -->
        {% with mensajes = get_flashed_messages(with_categories=true, category_filter=['login-danger', 'login-success']) %}
          {% if mensajes %}
            <div class="mb-3">
              {% for category, message in mensajes %}
                <div class="alert alert-{{ category|replace('login-', '') }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <!-- Tarjeta fija para el formulario -->
        <div class="card o-hidden border-0 shadow-lg">
          <div class="card-body p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Bienvenido de vuelta!</h1>
            </div>
            <form class="user" method="POST" action="{{ url_for('auth.login') }}">
              <div class="form-group">
                <input type="text" name="matricula" class="form-control form-control-user" id="matricula" placeholder="Matrícula (ej. ALU..., COO..., DIR...)" required>
              </div>
              <div class="form-group">
                <input type="password" name="password" class="form-control form-control-user" id="password" placeholder="Contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary btn-user btn-block">Iniciar Sesión</button>
            </form>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript principal de Bootstrap -->
  <script src="{{ url_for('static', filename='JS/Base/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='JS/Base/bootstrap.bundle.js') }}"></script>
  <!-- Plugin principal de jQuery -->
  <script src="{{ url_for('static', filename='JS/Base/easing.js') }}"></script>
  <!-- Scripts personalizados para todas las páginas -->
  <script src="{{ url_for('static', filename='JS/Base/script_base.js') }}"></script>
  <!-- Plugins a nivel de página -->
  <script src="{{ url_for('static', filename='JS/Base/chart.js') }}"></script>
</body>

</html>
